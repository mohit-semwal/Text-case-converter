<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter</title>
    <!-- link css -->
     <link rel="stylesheet" href="style.css">
     <!-- bootstrap cdn -->
     <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="text-converter-container">
        <div class="title">
            <h1>Text Case Converter</h1>
        </div>

        <div class="content-div">
           <textarea id="textArea" rows="14" placeholder="Type or Paste your content here...."></textarea>
        </div>

        <div class="button-divs container border border-3 ">
           <div class="button-div">
            <button id="Sentence-btn" style="background-color: rgb(32, 174, 240);">Sentence case</button>
            <button id="lower-btn" style="background-color: rgb(32, 185, 21);">lower case</button>
            <button id="UPPER-btn" style="background-color: rgb(242, 53, 40);">UPPER CASE</button>
            <button id="Capitalized-btn" style="background-color: rgb(246, 194, 9);">Capitalized Case</button>
           </div>

           <div class="button-div">
            <button id="aLtErNaTiNg-btn" style="background-color: rgb(215, 89, 167);">aLtErNaTiNg cAsE</button>
            <!-- <button id="Title-btn" style="background-color: rgb(13, 223, 160);">Title Case</button> -->
            <button id="InVeRsE-btn" style="background-color: rgb(233, 182, 15);">InVeRsE CaSe</button>
            <button id="Download-btn" style="background-color: rgb(61, 144, 25);">Download Text</button>
           </div>

           <div class="button-div">
            <button id="Copy-btn" style="background-color: rgb(60, 26, 182);">Copy to Clipboard</button>
            <button id="Clear-btn" style="background-color: rgb(197, 83, 3);">Clear</button>
           </div>

           <div class="counter-div">
            <div class="character-count">
                <p>Character count : <span id="character-counter"> 0</span></p>
            </div>
            <div class="Word-count">
                <p>Word Count :<span id="Word-counter"> 0</span></p>
            </div>
            <div class="Sentence-count">
                <p>Sentence Count :<span id="Sentence-counter"> 0</span></p>
            </div>
           </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
